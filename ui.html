<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argo v2.3</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-light: #dbeafe;
            --primary-dark: #1d4ed8;
            --secondary: #f97316;
            --secondary-light: #ffedd5;
            --background: #f8fafc;
            --text: #0f172a;
            --gray-light: #f1f5f9;
            --gray: #cbd5e1;
            --gray-dark: #64748b;
            --success: #10b981;
            --danger: #ef4444;
            --border-radius: 12px;
            --transition: all 0.2s ease;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto 1fr auto;
            gap: 20px;
            height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-radius: var(--border-radius);
            background-color: white;
            box-shadow: var(--shadow);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            color: var(--secondary);
        }

        .camera-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #cameraSelect {
            padding: 8px 12px;
            border-radius: var(--border-radius);
            border: 1px solid var(--gray);
            background-color: white;
            font-size: 14px;
            color: var(--text);
        }

        main {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            height: calc(100vh - 140px);
            overflow: hidden;
        }

        .conversation-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            border-radius: var(--border-radius);
            background-color: white;
            box-shadow: var(--shadow);
        }

        .conversation-header {
            padding: 16px;
            border-bottom: 1px solid var(--gray-light);
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--primary-light);
            color: var(--primary-dark);
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        #textContainer {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            line-height: 1.6;
        }

        #speechRecog, #othertxt {
            margin-bottom: 20px;
        }

        .user-message, .argo-message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: var(--border-radius);
            max-width: 85%;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .user-message {
            background-color: var(--primary-light);
            color: var(--primary-dark);
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .argo-message {
            background-color: var(--gray-light);
            color: var(--text);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message-container {
            display: flex;
            flex-direction: column;
        }

        .video-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            border-radius: var(--border-radius);
            overflow: hidden;
            background-color: #1a1a1a;
            box-shadow: var(--shadow);
        }

        .video-header {
            padding: 16px;
            background-color: var(--primary-dark);
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #video {
            flex: 1;
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #000;
        }

        .input-container {
            position: relative;
            padding: 16px;
            border-top: 1px solid var(--gray-light);
            display: flex;
            gap: 10px;
            background-color: white;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
        }

        #maintxtbox {
            flex: 1;
            border-radius: 24px;
            padding: 12px 20px;
            border: 1px solid var(--gray);
            font-size: 16px;
            transition: var(--transition);
            outline: none;
        }

        #maintxtbox:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .voice-controls {
            display: flex;
            gap: 10px;
        }

        button {
            background-color: white;
            border: 1px solid var(--gray);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            color: var(--primary);
        }

        button:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button i {
            font-size: 18px;
        }

        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid var(--primary);
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            z-index: 1000;
        }

        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .invis {
            display: none;
        }

        .vis {
            display: block;
        }

        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary-dark);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .thinking-section, .response-section {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid var(--gray-light);
        }

        .robot-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 16px;
            background-color: var(--gray-light);
            padding: 16px;
            border-radius: var(--border-radius);
        }

        .control-btn {
            padding: 12px;
            border-radius: var(--border-radius);
            background-color: white;
            border: 1px solid var(--gray);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-weight: 500;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .control-btn:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .control-btn i {
            font-size: 18px;
        }

        .empty-cell {
            visibility: hidden;
        }

        .arm-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 0 16px 16px;
            background-color: var(--secondary-light);
            padding: 16px;
            border-radius: var(--border-radius);
        }

        .arm-btn {
            padding: 12px;
            border-radius: var(--border-radius);
            background-color: white;
            border: 1px solid var(--gray);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--secondary);
            font-weight: 500;
            gap: 6px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .arm-btn:hover {
            background-color: var(--secondary);
            color: white;
            transform: translateY(-2px);
        }

        .arm-btn:active {
            transform: translateY(0);
        }

        .arm-btn i {
            font-size: 18px;
        }

        .arm-btn span {
            font-size: 12px;
            text-align: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--success);
        }

        .listening .status-dot {
            background-color: var(--secondary);
            animation: pulse 1.5s infinite;
        }

        .processing .status-dot {
            background-color: var(--primary);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        .control-section-title {
            grid-column: span 3;
            font-weight: bold;
            color: var(--primary-dark);
            margin-bottom: 8px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .arm-section-title {
            grid-column: span 3;
            font-weight: bold;
            color: var(--secondary);
            margin-bottom: 8px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 900px) {
            main {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
                height: auto;
            }

            .container {
                height: auto;
                min-height: 100vh;
            }

            .video-container {
                height: 350px;
                order: -1;
            }

            .conversation-container {
                height: 500px;
            }

            header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            .camera-controls {
                width: 100%;
            }

            #cameraSelect {
                flex: 1;
            }
        }

        @media (max-width: 600px) {
            .robot-controls, .arm-controls {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
                margin: 10px;
                padding: 10px;
            }

            .control-btn, .arm-btn {
                padding: 8px;
                font-size: 14px;
            }

            .control-btn i, .arm-btn i {
                font-size: 16px;
            }

            .arm-btn span {
                font-size: 10px;
            }

            .video-container {
                height: 250px;
            }

            .conversation-container {
                height: 400px;
            }

            .input-container {
                padding: 10px;
            }

            #maintxtbox {
                padding: 8px 12px;
                font-size: 14px;
            }

            button {
                width: 38px;
                height: 38px;
            }
        }
    </style>
</head>
<body>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Vs2JJjPn"></script>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-robot"></i>
                <span>A.R.G.O interface v3</span>
            </div>
            <div class="camera-controls">
                <label for="cameraSelect">Camera:</label>
                <select id="cameraSelect"></select>
            </div>
        </header>

        <main>
            <div class="conversation-container">
                <div class="conversation-header">
                    <span>Conversation</span>
                    <div class="status-indicator">
                        <div class="status-dot"></div>
                        <span id="status-indicator">Ready</span>
                    </div>
                </div>
                <div id="textContainer" class="message-container">
                    <div id="speechRecog"></div>
                    <div id="othertxt"></div>
                </div>
                <div class="input-container">
                    <input id="maintxtbox" placeholder="Ask Argo anything..." onkeydown="search(this)">
                    <div class="voice-controls">
                        <button id="outputh" title="Start Voice Recognition">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button id="speechRecon" onclick="speakTest()" title="Enable Voice">
                            <i class="fas fa-volume-up"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="video-container">
                <div class="video-header">
                    <span>Camera Feed</span>
                </div>
                <video id="video" autoplay playsinline></video>
                
                <div class="robot-controls">
                    <div class="control-section-title">
                        <i class="fas fa-car"></i> Movement Controls
                    </div>
                    <button class="control-btn empty-cell"></button>
                    <button class="control-btn" onclick="moveForward()" title="Move Forward">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                    <button class="control-btn empty-cell"></button>
                    
                    <button class="control-btn" onclick="moveLeft()" title="Move Left">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <button class="control-btn" onclick="stopRobot()" title="Stop">
                        <i class="fas fa-stop"></i>
                    </button>
                    <button class="control-btn" onclick="moveRight()" title="Move Right">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    
                    <button class="control-btn empty-cell"></button>
                    <button class="control-btn" onclick="moveReverse()" title="Move Backward">
                        <i class="fas fa-arrow-down"></i>
                    </button>
                    <button class="control-btn empty-cell"></button>
                </div>
                
                <div class="arm-controls">
                    <div class="arm-section-title">
                        <i class="fas fa-hand"></i> Arm Controls
                    </div>
                    <button class="arm-btn" onclick="moveUp()" title="Arm Up">
                        <i class="fas fa-hand-point-up"></i>
                        <span>Up</span>
                    </button>
                    <button class="arm-btn" onclick="stopArm()" title="Stop Arm">
                        <i class="fas fa-hand"></i>
                        <span>Stop</span>
                    </button>
                    <button class="arm-btn" onclick="moveDown()" title="Arm Down">
                        <i class="fas fa-hand-point-down"></i>
                        <span>Down</span>
                    </button>
                    
                    <!-- New dedicated grab/release buttons -->
                    <button class="arm-btn" onclick="grabArm()" title="Grab Object">
                        <i class="fas fa-grip-lines"></i>
                        <span>Grab</span>
                    </button>
                    <button class="arm-btn empty-cell"></button>
                    <button class="arm-btn" onclick="releaseArm()" title="Release Object">
                        <i class="fas fa-hand-open"></i>
                        <span>Release</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <div class="loader-overlay invis" id="loader-overlay">
        <div id="loader" class="invis"></div>
    </div>
    <script>
        var socket = io();
        socket.on('newprompt', function(msg) {
            console.log("server side function triggered");
            captureAndSend(msg); 
        });
        
        function speakTest() {
            responsiveVoice.speak("This is a voice test.  ", "Australian Male", {pitch: 1.1});
        }
        
        let _speechSynth
        let _voices
        const _cache = {}

        /**
         * retries until there have been voices loaded. No stopper flag included in this example. 
         * Note that this function assumes, that there are voices installed on the host system.
         */

        function loadVoicesWhenAvailable (onComplete = () => {}) {
          _speechSynth = window.speechSynthesis
          const voices = _speechSynth.getVoices()

          if (voices.length !== 0) {
            _voices = voices
            onComplete()
          } else {
            return setTimeout(function () { loadVoicesWhenAvailable(onComplete) }, 100)
          }
        }

        /**
         * Returns the first found voice for a given language code.
         */

        function getVoices (locale) {
          if (!_speechSynth) {
            throw new Error('Browser does not support speech synthesis')
          }
          if (_cache[locale]) return _cache[locale]

          _cache[locale] = _voices.filter(voice => voice.lang === locale)
          return _cache[locale]
        }

        /**
         * Speak a certain text 
         * @param locale the locale this voice requires
         * @param text the text to speak
         * @param onEnd callback if tts is finished
         */

        function playByText (locale, text, onEnd) {
          const voices = getVoices(locale)

          // TODO load preference here, e.g. male / female etc.
          // TODO but for now we just use the first occurrence
          const utterance = new window.SpeechSynthesisUtterance()
          utterance.voice = voices[0]
          utterance.pitch = 1
          utterance.rate = 1
          utterance.voiceURI = 'native'
          utterance.volume = 1
          utterance.rate = 1
          utterance.pitch = 0.8
          utterance.text = text
          utterance.lang = locale

          if (onEnd) {
            utterance.onend = onEnd
          }

          _speechSynth.cancel() // cancel current speak, if any is running
          _speechSynth.speak(utterance)
        }

        // on document ready
        loadVoicesWhenAvailable(function () {
         console.log("loaded") 
        })
        
        const startButton = document.getElementById('outputh');
        const outputDiv = document.getElementById('othertxt');
        const statusIndicator = document.getElementById('status-indicator');
        const statusIndicatorParent = document.querySelector('.status-indicator');

        function moveForward() { socket.emit("move", "forward");}
        function moveLeft() { socket.emit("move", "left");}
        function stopRobot() { socket.emit("move", "stop"); }
        function moveRight() { socket.emit("move", "right"); }
        function moveReverse() { socket.emit("move", "backward"); }
        function moveUp() {socket.emit("move", "up"); }
        function ledOn() { socket.emit("move", "on"); }
        function ledOff() { socket.emit("move", "off"); }
        function stopArm() { socket.emit("move", "stoparm"); }
        function grabArm() { socket.emit("move", "grab"); }
        function releaseArm() { socket.emit("move", "release"); }
        function moveDown() { socket.emit("move", "down"); }
        
        function fetchDistanceAuto() {
          return fetch('/distance')
            .then(response => response.text())
            .then(data => {
              return data;  // Return the data directly
            });
        }

        // create a new speech recognition object
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition || window.mozSpeechRecognition || window.msSpeechRecognition)();

        // set the language
        recognition.lang = 'en-US';

        // enable continuous recognition
        recognition.continuous = true;

        // set interim results to true to get results while the user is speaking
        recognition.interimResults = true;

        // handle the start event
        recognition.onstart = () => {
            startButton.innerHTML = '<i class="fas fa-microphone-slash"></i>';
            startButton.title = 'Listening...';
            statusIndicator.textContent = 'Listening...';
            statusIndicatorParent.classList.add('listening');
        };

        // handle the result event
        recognition.onresult = (event) => {
            if (!isResponding && !isThinking) {
                // iterate over the results
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript.trim();

                    // process only final results
                    if (event.results[i].isFinal) {
                        const pntElm = document.getElementById("speechRecog");

                        // create a user message element
                        const userMessageDiv = document.createElement('div');
                        userMessageDiv.className = 'user-message';
                        userMessageDiv.textContent = transcript;
                        pntElm.appendChild(userMessageDiv);

                        // check if the keyword 'argo' is mentioned
                        if (transcript.toLowerCase().includes("argo")) {
                            const ask = transcript.toLowerCase().replace("argo", "").trim();
                            console.log("User voice request: " + ask);
                            window.speechSynthesis.cancel();
                            captureAndSend(ask);
                            loading();
                            document.getElementById("maintxtbox").value = "";
                        }
                    }
                }
            }
        };

        // handle the end event
        recognition.onend = () => {
            startButton.innerHTML = '<i class="fas fa-microphone"></i>';
            startButton.title = 'Start Voice Input';
            statusIndicator.textContent = 'Ready';
            statusIndicatorParent.classList.remove('listening');
            // restart recognition to keep it continuous
            recognition.start();
        };

        // start the recognition
        recognition.start();
        
        startButton.addEventListener('click', () => {
            recognition.start();
        });

        async function search(ele) {
            if (event.key === 'Enter') {
                window.speechSynthesis.cancel(); 

                loading(); 
                //var distance = await fetchDistanceAuto();
                const userInput = document.getElementById("maintxtbox").value;
                captureAndSend(userInput);
                //  + "[DISTANCE: " + distance.toString() + ""
                const parentElement = document.getElementById("othertxt");
                
                // Create a user message element
                const userMessageDiv = document.createElement('div');
                userMessageDiv.className = 'user-message';
                userMessageDiv.textContent = userInput;
                parentElement.appendChild(userMessageDiv);
                
                document.getElementById("maintxtbox").value = ""; 
            }
        }
        
        function loading() {
            document.getElementById("loader").setAttribute("class", "vis");
            document.getElementById("loader-overlay").setAttribute("class", "loader-overlay vis");
            statusIndicator.textContent = 'Processing...';
            statusIndicatorParent.classList.add('processing');
            statusIndicatorParent.classList.remove('listening');
        }
        
        function stopLoading() {
            document.getElementById("loader").setAttribute('class', "invis"); 
            document.getElementById("loader-overlay").setAttribute('class', "loader-overlay invis");
            statusIndicator.textContent = 'Ready';
            statusIndicatorParent.classList.remove('processing');
        }
        
        var isThinking = false;
        var isResponding = false; 
        var responseTxt = ""; 
        var fullTxt = "";
        var firstMsg = true; 

        function extractTextBetweenSubstrings(text, startMark, endMark) {
            const startIndex = text.indexOf(startMark);
            const endIndex = text.indexOf(endMark);

            if (startIndex === -1 || endIndex === -1) {
                return '';
            }

            const startAfter = startIndex + startMark.length;
            const endBefore = endIndex;

            return text.substring(startAfter, endBefore);
        }
        
        const video = document.getElementById("video");
        const cameraSelect = document.getElementById("cameraSelect");

        async function getCameras() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoDevices = devices.filter(device => device.kind === 'videoinput');

            cameraSelect.innerHTML = "";
            videoDevices.forEach((device, index) => {
                const option = document.createElement("option");
                option.value = device.deviceId;
                option.textContent = device.label || `Camera ${index + 1}`;
                cameraSelect.appendChild(option);
            });

            if (videoDevices.length > 0) {
                startCamera(videoDevices[0].deviceId);
            }
        }

        async function startCamera(deviceId) {
            if (!deviceId) return;
            const constraints = { video: { deviceId: { exact: deviceId } } };
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = stream;
        }

        cameraSelect.addEventListener("change", () => {
            startCamera(cameraSelect.value);
        });

        getCameras();

        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        
        async function captureAndSend(pmt) {
            
            const maxWidth = 640;  // set your desired max width
            const maxHeight = 480; // set your desired max height

            // calculate aspect ratio
            let imgWidth = video.videoWidth;
            let imgHeight = video.videoHeight;
            
            if (imgWidth > maxWidth || imgHeight > maxHeight) {
                const aspectRatio = imgWidth / imgHeight;
                if (imgWidth > imgHeight) {
                    imgWidth = maxWidth;
                    imgHeight = Math.round(maxWidth / aspectRatio);
                } else {

        let isGrabbing = false; // Track grab state
        let lastGrabToggle = 0; // Debounce timer

        // Update the handleKeyDown function
        function handleKeyDown(event) {
            const key = event.key.toLowerCase();
            
            // Prevent default behavior for control keys
            if (['w', 'a', 's', 'd', 'q', 'e', 'g', 'r'].includes(key)) {
                event.preventDefault();
            }
            
            // Add key to pressed keys set
            keysPressed.add(key);
            
            // Check for Q+E combination
            if (keysPressed.has('q') && keysPressed.has('e')) {
                // Debounce the toggle to prevent multiple rapid triggers
                const now = Date.now();
                if (now - lastGrabToggle > 250) { // 250ms debounce
                    isGrabbing = !isGrabbing;
                    if (isGrabbing) {
                        grabArm();
                    } else {
                        releaseArm();
                    }
                    lastGrabToggle = now;
                }
                return; // Exit early to prevent individual Q/E actions
            }
            
            // Only trigger movement if key wasn't already active
            if (!activeKeys.has(key)) {
                activeKeys.add(key);
                
                switch(key) {
                    case 'w':
                        moveForward();
                        break;
                    case 'a':
                        moveLeft();
                        break;
                    case 's':
                        moveReverse();
                        break;
                    case 'd':
                        moveRight();
                        break;
                    case 'e':

                            moveUp();
                        }
                        break;
                    case 'q':
                        if (!keysPressed.has('e')) { // Only move down if E isn't pressed
                            moveDown();
                        }
                        break;
                    case 'g':
                        grabArm();
                        break;
                    case 'r':
                        releaseArm();
                        break;
                }
            }
        }

        function handleKeyUp(event) {
            const key = event.key.toLowerCase();
            keysPressed.delete(key);
            activeKeys.delete(key);
            
            switch(key) {
                case 'w':
                case 'a':
                case 's':
                case 'd':
                    stopRobot();
                    break;
                case 'q':
                case 'e':
                    stopArm();
                    break;
            }
